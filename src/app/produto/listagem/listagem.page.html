<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Lista de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list  *ngFor="let product of produtos" [routerLink]="['/produto/cadastro/', product.id]" >
        <ion-item >

         <ion-img  src="'{{product.img}}'" ></ion-img>
    
         <!-- <ion-label >{{product.name}}</ion-label>-->

         <p> {{product.name}} </p>
        
        
          <ion-item-options side="left">
              <ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Excluir
              </ion-button>
            </ion-item-options>
        </ion-item>
   </ion-list>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed"   (click)="redirectPage()"  >
      <ion-fab-button color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
