<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Cadastro de Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/>

    <form (ngSubmit)="salvar()">
        <ion-item>
            <ion-label  position="fixed">Nome <ion-text color="danger">*</ion-text></ion-label>
            <ion-input name="name" [(ngModel)]="produto.name" placeholder="nome do Produto" required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label  position="fixed">Unidade <ion-text color="danger">*</ion-text></ion-label>
            <ion-input name="unidade" [(ngModel)]="produto.unidade" 
            placeholder="EX:( CX , UN)"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label  position="fixed">Categoria <ion-text color="danger">*</ion-text></ion-label>
            <ion-select name="categoria"  [(ngModel)]="produto.categoria"  value="brown" okText="Ok!" 
            cancelText="Cancelar" required>
              <ion-select-option  *ngFor="let cat of categorias"
              [value]="cat.id" >{{cat.name}}</ion-select-option>
            </ion-select>
        </ion-item>

        <br/>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button color="success" expand="block"  type="submit" 
                    [disabled]="produto.name==null && produto.categoria==null">
                        <ion-icon name="checkmark"></ion-icon>
                        Salvar
                      </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button expand="block" color="danger" (click)="excluir()"
                    [disabled]="produto.id==null">
                        <ion-icon name="trash"></ion-icon>
                      Excluir
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <br/>
</ion-content>
