<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Minhas Listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list *ngFor="let item of lista">
    <ion-item  [routerLink]="['/lista/cadastro', item.id]">
   
     <!-- <ion-img  src="'{{item.img}}'" ></ion-img>-->
     
     <ion-avatar slot="start">
        <ion-img  src="/assets/iconlista.jpg" ></ion-img>
     </ion-avatar>
  
      <ion-label style="margin-left: 20px;" >{{item.name}}</ion-label>
    </ion-item>
  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="redirectPage()" >
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
