<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>Executar Lista {{lista.name}}</ion-title>
    </ion-toolbar>
 
</ion-header>

<ion-content>
    <ion-grid >
        <ion-list  *ngFor="let item of items"  (click)= "onclickItem(item)">
          <ion-item >
           <ion-avatar slot="start">
              <ion-img  src="/assets/imgproduto.png" ></ion-img>
           </ion-avatar>
    
          <ion-label >{{item.nomeProduto}}</ion-label>
    
          <ion-checkbox  [(ngModel)]="item.adicionado" 
            [disabled]="lista.id == null" >
          </ion-checkbox>
          </ion-item>
        </ion-list>
    </ion-grid>
     
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>

          <ion-grid> 
            <ion-row>
                <ion-col>
                    <ion-label  style="font-weight: bold;font-size: 15px" > {{total}} Selecionados</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label slot="end" color="primary" style="font-weight: bold;font-size: 15px" >{{lista.name}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-button expand="block"  color="success" [disabled]="lista.id==null && total==0"
                    [routerLink]="['/execucao/', lista.id]">
                        <ion-icon name="cart"></ion-icon>
                        Executar
                    </ion-button>
                </ion-col>
            </ion-row> 
          </ion-grid>
        </ion-item>
      
    </ion-toolbar>
</ion-footer>
