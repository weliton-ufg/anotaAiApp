<ion-header>

    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title slot>Categoria</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
<br/>
<ion-item>
    <ion-label  position="fixed">Nome</ion-label>
    <ion-input [(ngModel)]="categoria.name" placeholder="nome da categoria"></ion-input>
</ion-item>
<br/>

<ion-grid>
    <ion-row>
        <ion-col>
            <ion-button color="success" expand="block" (click)="salvar()">
                <ion-icon name="checkmark"></ion-icon>
                Salvar
              </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="block" color="danger" (click)="excluir()">
                <ion-icon name="trash"></ion-icon>
              Excluir
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
